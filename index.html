<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png" />
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- navbar template inspired by https://www.w3schools.com/bootstrap4/trybs_navbar_collapse_ifr.htm -->
    <nav class="navbar bg-dark navbar-dark">
        <a class="navbar-brand d-none d-sm-block" href="#">Neighborhood Map</a>
        <img class="d-block d-sm-none" src="images/favicon.png" />
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse show" id="collapsibleNavbar" style="">

            <form class="navbar-form nav-item mt-1 col-6" role="search">
                <div class="form-row">
                    <input data-bind="textInput: hits, event: { keyup: $root.clearInfoWindow }" type="text" class="form-control" placeholder="Search">
                </div>
            </form>

            <ul class="navbar-nav" data-bind="foreach: locationsList, foreach: filter">
                <li class="nav-item col-3">
                    <a class="nav-link" href="javascript:void(0)" data-bind="click: $parent.switchLocation, text: title">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <div id="map"></div>

    <!-- Scripts and calls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsIBNOK4MKVdeJYkugTaC7SGUekg4ine4&callback=initMap" onerror="googleError()"></script>
    <script src="js/app.js"></script>
    <!-- Scripts and calls end-->

</body>

</html>
